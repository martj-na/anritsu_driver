/anritsu_driver:
  ros__parameters:
  
    auto_configure: true
    checksum_control: true
    autostart:  true

    configure:
      mode: "zero_span"
      scpi:
        ip: "127.0.0.1"
        port: 9001
      analyzer:
        center_freq: 2.422e9
        span: 20.0e6 # 0 if zero span mode
        rbw: 100e3
        vbw: 300e3
        if_gain: true
        averages: 100
        reflevel: -30
        
        traces: 
          trace1:
            enabled: true
            type: "AVER"
            detector: "RMS"
          trace2:
            enabled: true
            type: "AVER"
            detector: "POS"
          trace3:
            enabled: true
            type: "MIN"
            detector: "POS"
          trace4:
            enabled: true
            type: "MAX"
            detector: "POS"
          trace5:
            enabled: true
            type: "RMAX"
            detector: "POS"
          trace6:
            enabled: true
            type: "RMIN"
            detector: "POS"
          


        zerospan:
          sweep_time: 10.0e-3
          trigger: #TODO: complete trigger menu
            source: "EXT" 
        
        channelpower:
          integration_bw: 20.0e6

